<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login y Registro</title>
  <!-- Importar Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f3f3f3;
    }

    .container {
      width: 90%;
      max-width: 500px;
      padding: 20px;
    }

    h4 {
      text-align: center;
    }

    #mensaje {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container card z-depth-2">
    <h4>Registro</h4>
    <form id="formRegistro">
      <div class="input-field">
        <input type="text" id="usuarioRegistro" required>
        <label for="usuarioRegistro">Usuario</label>
      </div>
      <div class="input-field">
        <input type="password" id="contrasenaRegistro" required>
        <label for="contrasenaRegistro">Contraseña</label>
      </div>
      <button type="submit" class="btn waves-effect waves-light blue">Registrarse</button>
    </form>
    <div class="divider" style="margin: 20px 0;"></div>
    <h4>Login</h4>
    <form id="formLogin">
      <div class="input-field">
        <input type="text" id="usuarioLogin" required>
        <label for="usuarioLogin">Usuario</label>
      </div>
      <div class="input-field">
        <input type="password" id="contrasenaLogin" required>
        <label for="contrasenaLogin">Contraseña</label>
      </div>
      <button type="submit" class="btn waves-effect waves-light green">Iniciar Sesión</button>
    </form>
    <p id="mensaje" class="red-text"></p>
  </div>

  <!-- Importar Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Script propio -->
  <script src="script.js"></script>
</body>
</html>
